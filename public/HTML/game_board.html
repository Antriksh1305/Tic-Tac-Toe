        <div class="board">
            <div class="menu_logo">
                <div class="game-title">Tic-Tac-Toe</div>
                <svg id="logo" viewBox="0 0 72 32" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path

                        <path
                            d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z"
                            fill="#F2B137" fill-rule="nonzero" />
                    </g>
                </svg>
            </div>
            <div class="board_header">
                <div class="board_turn x">TURN</div>
                <div class="header-box">
                    <div class="mode">
                        <label class="switch">
                            <input type="checkbox" id="toggleButton">
                            <span class="slider round"></span>
                        </label>
                        <div id="message">EASY</div>
                    </div>
                    <div class="board_restart button_restart"><i><img class="icon" src="../images/icon-restart.svg" alt="restart"></i></div>
                </div>

            </div>
            <!---------id="board_cards" ----------->
            <div class="game_board">
                <div class="game_board_cell empty" id="0"></div>
                <div class="game_board_cell empty" id="1"></div>
                <div class="game_board_cell empty" id="2"></div>
                <div class="game_board_cell empty" id="3"></div>
                <div class="game_board_cell empty" id="4"></div>
                <div class="game_board_cell empty" id="5"></div>
                <div class="game_board_cell empty" id="6"></div>
                <div class="game_board_cell empty" id="7"></div>
                <div class="game_board_cell empty" id="8"></div>
            </div>
            <!-------------------->
            <div class="board_footer">
                <div class="board_score board_score-x">
                    <div class="label">X (YOU)</div>
                    <div class="output" id="board_score-x" data-value="0">0</div>
                </div>
                <div class="board_score board_score-tie">
                    <div class="label">TIES</div>
                    <div class="output" id="board_score-tie" data-value="0">0</div>
                </div>
                <div class="board_score board_score-o">
                    <div class="label">O (CPU)</div>
                    <div class="output" id="board_score-o" data-value="0">0</div>
                </div>
            </div>
            <div class="opponent-message loading">
                <div>Your opponent is thinking</div>
                <img src="../images/loading.gif" alt="loading">
            </div>
        </div>
