<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
	<link rel="stylesheet" href="./CSS/common.css">
	<link rel="stylesheet" href="./CSS/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<title>Tic-Tac-Toe</title>
</head>

<body>
	<main>
		<div class="menu">
			<div class="menu_logo">
				<div class="game-title">Tic-Tac-Toe</div>
				<svg id="logo" viewBox="0 0 72 32" xmlns="http://www.w3.org/2000/svg">
					<g fill="none" fill-rule="evenodd">
						<path
							d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z"
							fill="#4E9DD2" />
						<path
							d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z"
							fill="#F2B137" fill-rule="nonzero" />
					</g>
				</svg>
			</div>
			<div class="selectMark">
				<h1>PICK PLAYER 1's MARK</h1>
				<div class="selectMark_toggler">
					<div id="select-x" class="selectMark--x selected animate__animated">
						<div id="toggle" class="toggle"></div> <!-- Used for Animation toggling (Translational) -->
						<div class="svg-x"></div>
					</div>
					<div id="select-o" class="selectMark--o animate__animated">
						<div class="svg-o"></div>
					</div>
				</div>
				<p>REMEMBER : X GOES FIRST</p>
			</div>
			<div class="buttons">
				<div class="button__launch CPU">NEW GAME<br>V/S CPU</div>
				<div class="button__launch human">NEW GAME<br>V/S PLAYER</div>
			</div>
		</div>
	</main>
	<script src="./JS/main.js"></script>
</body>

</html>
